<ul class='gdl-accordion'>
    {% for item in site.data.ideas %}
    <li class='gdl-divider'>
        <h2 class='accordion-head title-color gdl-title'><span class='accordion-head-image'></span><div>+</div>{{ item.title }}</h2>
        <div class='accordion-content std_copy'>{{ item.content }};</div>
    </li>
    {% endfor %}
</ul>
